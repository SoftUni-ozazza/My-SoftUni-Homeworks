<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>Decimal to Hexadecimal</h1>
    <script>
        var decimal = Number(prompt("enter a decimal"));
        var hexToDecimal = decimal.toString(16).toUpperCase();
        alert(hexToDecimal);
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SoftUni Header</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/softuni-header-style.css" />
</head>
<body>
    <table>
        <colgroup>
            <col />
            <col />
        </colgroup>
        <tbody>
            <tr>
                <td rowspan="2" class="first-child">
                    <a href="http://www.softuni.bg" target="_blank">
                        <img src="images/softuni-long-logo.png" alt="softuni-logo" />
                    </a>
                </td>
                <td class="second-child">
                    <ul>
                        <li>0<a href="#"><img class="bell" src="images/bell-icon.png" alt="bell-icon" /></a></li>
                        <li class="triangle"><a href="https://softuni.bg/#">USER<img src="images/triangle-icon.png"/></a></li>
                        <li>
                            <form>
                                <input type="text" placeholder="Search..." name="fieldset" class="fieldset" />
                                <input type="button" name="search-button" class="button" />
                            </form>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="last-child">
                    <nav>
                        <ul>
                            <li><a href="https://softuni.bg/news" target="_blank">NEWS</a></li>
                            <li class="triangle"><a href="https://softuni.bg/#">ABOUT THE UNIVERSITY<img src="images/triangle-icon.png"/></a></li>
                            <li class="triangle"><a href="https://softuni.bg/#">TRAINING COURSES<img src="images/triangle-icon.png" /></a></li>
                            <li><a href="https://softuni.bg/companies" target="_blank">FOR COMPANIES</a></li>
                            <li><a href="https://softuni.bg/forum" target="_blank">FORUM</a></li>
                            <li><a href="https://softuni.bg/contacts" target="_blank">CONTACTS</a></li>
                        </ul>
                    </nav>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kent's Profile</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/kent-style.css" />
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <section>
        <article id="picture">
            <h1>User: Kent</h1>
            <figure>
                <img src="images/kent-pic.png" alt="kent-pic" />
                <figcaption>Profile completed 60%</figcaption>
                <meter value="0.6"></meter>
            </figure>
        </article>
        <article id="audio">
            <h1>Uploaded Audio Files</h1>
            <audio controls>
                <source src="media/audio/zippo-open-1.mp3" type="audio/mp3" />
            </audio>
            <audio controls>
                <source src="media/audio/zippo-strike-1.mp3" type="audio/mp3" />
            </audio>
            <audio controls>
                <source src="media/audio/zippo-close-1.mp3" type="audio/mp3" />
            </audio>
            <audio controls>
                <source src="media/audio/matches-4.mp3" type="audio/mp3" />
            </audio>
        </article>
        <article id="video">
            <h1>Uploaded Video Files</h1>
            <video controls>
                <source src="media/video/11m_VP8.webm" type="video/webm" />
            </video>
        </article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Apload Theme</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/wp-theme-style.css" type="text/css" />
</head>
<body>
    <header>
        <a href="http://wordpress.com"><img src="images/wp-logo.png" /></a>
    </header>
    <section>
        <form method="post" action="#">
            <p>Upload a theme <input type="submit" value="Choose file" name="submit-btn" /> No file chosen</p>
            <p>Or search in wordpress <input type="search" name="search-field" /> <input type="image" src="images/wp-btn.png" name="search-wp-btn" alt="submit" />
        </form>
    </section>
</body>
</html>
